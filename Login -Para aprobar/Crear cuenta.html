<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="login.css">
<link rel="shortcut icon" href="login.svg/login.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="img/image.png" alt="Imagen de inicio de sesión">
    </div>
    <div class="form-section">
      <h2>Crear cuenta</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="text" placeholder="Nuevo correo" required>
        <input type="text" placeholder="Numero de telefono" required>
        <input type="password" placeholder=" Crea una Contraseña" required>
        <input type="password" placeholder="Confirmar Contraseña" required>
        <button type="submit">Crear</button>
        <a href="Login.html">Inicia sesion</a>
      </form>
    </div>
  </div>
  <script src="login.css"></script>
</body>
</html>
